<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Bring the Action</h3>
    <form action="">
      <label for="text">Your Name:</label>
      <input type="text" placeholder="Your Name" />
      <br />
      <label for="email">Your Email:</label>
      <input type="email" name="" id="email" placeholder="Your Email here" />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <a href="">Twitter</a>
      <ul>
        <li>1Raze</li>
        <li>2Raze</li>
        <li>3Raze</li>
        <li>4Raze</li>
        <li>5Raze</li>
        <li>6Raze</li>
        <li>7Raze</li>
        <li>8Raze</li>
      </ul>
    </form>
  </body>
</html>
